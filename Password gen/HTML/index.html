<body>
    <h1 class="head">Material Theme</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form">
                    <form action="#" name="passGen">
                        <h1 class="lead">Password Generator</h1>
                        <div class="pass-length">
                            <strong>Enter the Password length </strong>
                            <input type="text" name="lenght" size="10" class="inputArea"> <br>
                            <input type="button" class="btn-primary" onClick="populate(this.form.lenght.value)" value="Generate" > <br>
                        </div>
                        <div class="pass">
                            <br>
                            <strong class="heading">Your new Password is</strong>
                            <input type="text" size="20" name="output" class="outputArea">
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="bgc media">
                </div>
            </div>
        </div>
    </div>
